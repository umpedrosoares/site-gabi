{{ define "main" }}
  <main>
    <div id="rec-title-container">
      <a id="back-branch-receitas" href="/"></a>
      <span id="recursos-title">{{ .Title }}</span>
    </div>
    <div class="recursos-grid">
      {{ range $index, $element := .Pages }}
        <div class="recurso-item {{ if modBool $index 2 }}reversed{{ end }}">
          <a href="{{ .RelPermalink }}" class="recurso-title">{{ .Title }}</a>
          <a href="{{ .RelPermalink }}">
            <img src="{{ .RelPermalink }}thumbnail.svg" alt="{{ .Title }}">
          </a>
          
        </div>
      {{ end }}
    </div>
  </main>
{{ end }}
